<h2>Events</h2>
<ul class="events">
  <li *ngFor="let event of events" (click)="onSelect(event)">
      <span>Event {{event.name}}, place: {{event.place.name}}</span>
      <span *ngIf="selectedEvent == event"><br/>{{selectedEvent.name}}</span>
  </li>
</ul>
<div *ngIf="selectedEvent">
    <h3>Selected event:</h3> {{selectedEvent.name}}
</div>
<div *ngIf="!selectedEvent">
    <h3>No selected event.</h3>
</div>
